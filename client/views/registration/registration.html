<template name="registration">
  <div class="padding">


  <div id="registration-view">
  <form action="#" id="registration-form" class="form-horizontal" role="form">
    <h1>Registration</h1>
    <div class="form-group">

        <div class="col-sm-10">
        <input type="" class="form-control" id="accounts-email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">

      <div class="col-sm-10">
        <input type="password" class="form-control" id="accounts-password" placeholder="Password">
      </div>
    </div>
     <div class="form-group">

        <div class="col-sm-10">
        <input type="password" class="form-control" id="accounts-confirm" placeholder="Confirm Password">
      </div>
    </div>
     <div class="form-group">

        <div class="col-sm-10">
        <input type="nickname" class="form-control" id="accounts-name" placeholder="Name">
      </div>
    </div>
      <div class="submit-button">
      <input type="submit" class="css_btn_class" id="profile-done" value="Submit">
      </div>

    </form>
  </div>
</div>
</template>
